<!DOCTYPE html>
<html>
<head>
	<title>Labirinth</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="labyrinth.css">
</head>
<body>
	<h1>Labirinth</h1>
	<span>Menu</span> <span id="insert">Insert tile</span> <span id="step">Step</span>
	<div class="obj-wrapper">
		<table id="board">
			<tr>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-1"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-1"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-3"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile">
					<div id="origin">

						<div id="green" class="player"> 
							<div class="center">◉</div>
						</div>
						<div id="red" class="player"> 
							<div class="center">◉</div>
						</div>
						<div id="blue" class="player">
							<div class="center">◉</div>
						</div>
						<div id="yellow" class="player"> 
							<div class="center">◉</div>
						</div>
						
					</div>
				</td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-3"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-5"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-5"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
			</tr>
		</table>
		<table id="free">
			<tr>
				<td class="freeTile"><div></td>
			</tr>
		</table>
	</div>
	<script src='labyrinth.js'></script>
</body>
</html>
