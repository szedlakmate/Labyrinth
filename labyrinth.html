<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Labyrinth</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="labyrinth.css">
</head>
<body>
	<div class="header">
		<h1>Labyrinth</h1>
		
		<span class="white">Actual player: </span> <button id="playerColor"></button> 
		<div id="insert" class="left-margin white tooltip">Insert tile<span class="tooltiptext">Use the key 'r' or click on the free tile to rotate, then click on one of the greyed tiles to insert</span></div>
		<div id="step" class="left-margin white tooltip">Step<span class="tooltiptext">Use the arrow keys then press Enter</span></div>
	</div>
	<div class="header-transition"></div>
	<div class="obj-wrapper">
		<table id="board">
			<tr>
				<td class="mazeTile row-0">
					<div id="origin">
						<div id="green" class="player animate"> 
							<div class="center">◉</div>
						</div>
						<div id="red" class="player animate"> 
							<div class="center">◉</div>
						</div>
						<div id="blue" class="player animate">
							<div class="center">◉</div>
						</div>
						<div id="yellow" class="player animate"> 
							<div class="center">◉</div>
						</div>
					</div>
				</td>
				<td class="mazeTile row-0 insertable"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0 insertable"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
				<td class="mazeTile row-0 insertable"><div></div></td>
				<td class="mazeTile row-0"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-1 insertable"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-1 insertable"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-3 insertable"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-3 insertable"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-5 insertable"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile"><div></div></td>
				<td class="mazeTile row-5 insertable"><div></div></td>
			</tr>
			<tr>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6 insertable"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6 insertable"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
				<td class="mazeTile row-6 insertable"><div></div></td>
				<td class="mazeTile row-6"><div></div></td>
			</tr>
		</table>
		<table id="free">
			<tr>
				<td class="freeTile"><div></div></td>
			</tr>
		</table>
	</div>
	<script language="javascript" type="text/javascript" src='labyrinth.js'></script>
</body>
</html>
